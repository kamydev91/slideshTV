<!DOCTYPE html>
<html>
<head>
    <title>Website Cycler</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="website_frame" src=""></iframe>

    <script>
        const websites = [
            "https://www.google.com",
            "https://www.python.org",
            "https://www.wikipedia.org"
        ];

        let currentIndex = 0;
        const frame = document.getElementById('website_frame');

        function cycleWebsites() {
            frame.src = websites[currentIndex];
            currentIndex = (currentIndex + 1) % websites.length;
        }

        // Initial load
        cycleWebsites();

        // Cycle every 30 seconds (30000 milliseconds)
        setInterval(cycleWebsites, 5000);
    </script>

</body>
</html>
